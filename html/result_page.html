<!DOCTYPE html>
<html>
<head>
    <title>Is {{.Domain}} a Shopify Store?</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: white;
        }
        .result { 
            font-size: 4rem; 
            font-weight: bold; 
        }
        .shopify {
            background: #95BF47;
            color: white;
        }
        .not-shopify {
            color: #e74c3c;
        }
    </style>
</head>
<body class="{{if .IsShopify}}shopify{{else}}not-shopify{{end}}">
    <div class="result">
        {{if .IsShopify}}YES{{else}}NO{{end}}
    </div>
</body>
</html>
